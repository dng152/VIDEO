    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('background.png');
      background-size: cover; /* Cover the entire background */
      background-repeat: no-repeat; /* Do not repeat the background image */
      height: 100vh; /* Set height to 100% of viewport height */
      overflow: hidden; /* Prevent vertical scroll bars */
    }

    .tv-container {
            position: relative;
            width: 80%; /* Adjust TV container width for responsiveness */
            max-width: 800px; /* Maximum width for larger screens */
            margin: auto;
            background-color: #333; /* TV frame color */
            border: 20px solid #222; /* TV bezel color */
            border-radius: 20px; /* TV frame curvature */
            overflow: hidden;
        }

    .tv-screen {
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio (9 / 16 * 100) */
      position: relative;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure video fills screen */
    }

    .logo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: none; /* Initially hide the logo */
    }

    .controls {
            position: fixed;
            bottom: 20px; /* Adjust the distance from the bottom */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            padding: 10px;
            z-index: 1000; /* Ensure controls appear above other content */
        }

        .controls button {
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 8px;
                margin: 0 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .controls button:hover {
                background-color: #0056b3;
            }
  </style>
</head>

  <script>
  let videoIds = ['video1', 'video2','video3', 'video4','video5', 'video6','video7', 'video8','video9', 'video10','video11', 'video12', 'video13', 'video14']; // Add more video IDs as needed
    let currentIndex = 0;
    let isPlaying = true;
    let isMuted = true; // Initially muted
    const logoElement = document.querySelector('.logo');
    const muteButton = document.getElementById('muteButton');

    function showCurrentSlide() {
      const currentVideoId = videoIds[currentIndex];
      videoIds.forEach((videoId) => {
        const videoElement = document.getElementById(videoId);
        if (videoId === currentVideoId) {
          videoElement.style.display = 'block';
          if (isPlaying) {
            videoElement.play();
            logoElement.style.display = 'block'; // Show logo when video starts
          }
          // Set mute/unmute state based on current status
          videoElement.muted = isMuted;
          muteButton.innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        } else {
          videoElement.style.display = 'none';
          videoElement.pause();
          videoElement.currentTime = 0;
        }
      });
    }

    function togglePlayPause() {
      const currentVideoId = videoIds[currentIndex];
      const currentVideoElement = document.getElementById(currentVideoId);
      if (currentVideoElement.paused) {
        currentVideoElement.play();
        isPlaying = true;
        logoElement.style.display = 'block'; // Show logo when video resumes
        document.getElementById('playPauseButton').innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        currentVideoElement.pause();
        isPlaying = false;
        logoElement.style.display = 'none'; // Hide logo when video pauses
        document.getElementById('playPauseButton').innerHTML = '<i class="fas fa-play"></i>';
      }
    }

    function toggleMute() {
      const currentVideoId = videoIds[currentIndex];
      const currentVideoElement = document.getElementById(currentVideoId);
      isMuted = !isMuted; // Toggle mute state
      currentVideoElement.muted = isMuted;
      muteButton.innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % videoIds.length;
      showCurrentSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + videoIds.length) % videoIds.length;
      showCurrentSlide();
    }

    // Auto-advance to next slide when current video ends
    videoIds.forEach((videoId) => {
      const videoElement = document.getElementById(videoId);
      videoElement.addEventListener('ended', () => {
        currentIndex = (currentIndex + 1) % videoIds.length;
        showCurrentSlide();
      });
    });

    function shuffleArray(array) {
         for (let i = array.length - 1; i > 0; i--) {
           const j = Math.floor(Math.random() * (i + 1));
           [array[i], array[j]] = [array[j], array[i]];
         }
         return array;
       }

       // Shuffle video order initially and show first slide
       videoIds = shuffleArray(videoIds);
       showCurrentSlide();
  </script>
